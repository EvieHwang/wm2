AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ASRS Storage Classifier - AI-powered product classification API

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.12

Parameters:
  AnthropicApiKey:
    Type: String
    Description: Anthropic API key for Claude
    NoEcho: true

Resources:
  ClassifierFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.handler.lambda_handler
      CodeUri: .
      Description: ASRS product classification Lambda function
      Environment:
        Variables:
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
      Events:
        ClassifyPost:
          Type: Api
          Properties:
            Path: /classify
            Method: post
            RestApiId: !Ref ClassifierApi
        HealthGet:
          Type: Api
          Properties:
            Path: /health
            Method: get
            RestApiId: !Ref ClassifierApi

  ClassifierApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: "ASRS Storage Classifier API"
          version: "1.0.0"
        paths:
          /classify:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ClassifierFunction.Arn}/invocations"
            options:
              responses:
                "200":
                  description: "CORS preflight response"
                  headers:
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
          /health:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ClassifierFunction.Arn}/invocations"

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ClassifierApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  ClassifierFunctionArn:
    Description: Classifier Lambda Function ARN
    Value: !GetAtt ClassifierFunction.Arn
