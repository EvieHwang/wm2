[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E402",  # module level import not at top (often intentional for logging)
    "F401",  # unused imports (cleanup later)
    "B007",  # loop control variable not used (intentional in iterrows)
    "B008",  # function call in default argument
    "B905",  # zip without strict (not needed for all cases)
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
